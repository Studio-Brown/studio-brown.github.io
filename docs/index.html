<h1>Keep Moving Forward</h1>
  

  <nav>
    <button id="expand-btn">MENU</button>
    <ul id="menu">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/art">Art</a></li>
      <li><a href="/more">More</a></li>
    </ul>
  </nav>

  <script>
    // Example: toggle menu visibility
    const expandBtn = document.getElementById('expand-btn');
    const menu = document.getElementById('menu');

    expandBtn.addEventListener('click', () => {
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    });

    // JavaScript to handle navbar toggle when scrolling
    document.addEventListener('scroll', function () {
      var navbar = document.querySelector('nav');
      var expandBtn = document.querySelector('#expand-btn');
      var menu = document.querySelector('#menu');

      // Check if the page is scrolled past 75% of the video container's height
      if (window.scrollY > document.body.offsetHeight * 0.20) {
        navbar.style.padding = '10px 0'; // Minimize navbar by adjusting padding
        menu.style.maxHeight = '0'; // Collapse the menu
      } else {
        navbar.style.padding = '20px 0'; // Reset navbar padding
        menu.style.maxHeight = '500px'; // Expand the menu
      }
    });

    // Toggle navbar visibility and button text when expand button is clicked
    document.querySelector('#expand-btn').addEventListener('click', function () {
      var navbar = document.querySelector('nav');
      var expandBtn = document.querySelector('#expand-btn');
      var menu = document.querySelector('#menu');

      // Toggle navbar padding to expand/collapse
      if (menu.style.maxHeight === '0px' || menu.style.maxHeight === '') {
        navbar.style.padding = '20px 0'; // Expand navbar
        expandBtn.textContent = 'Menu';  // Keep button as "Menu"
        menu.style.maxHeight = '500px';  // Show the menu items
      } else {
        navbar.style.padding = '10px 0'; // Minimize navbar
        expandBtn.textContent = 'Menu';  // Keep button as "Menu"
        menu.style.maxHeight = '0';  // Collapse the menu items
      }
    });
  </script>
